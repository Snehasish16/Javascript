<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>
        function main()
        {
            let n;   //variable declared
            n=1;    // variable initialized
            console.log(n);

            let a=10;
            console.log(a);

            n=20;
            console.log(n);

            let n=30;
            console.log(n)      /* error will show variable redeclaration is not possible*/
        }
        main()
    </script>
</head>
<body>
    Java script Variables
</body>
</html>
