<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
    <script>
        function main()
        {
            let n=23;
            let res=n%2;

            if (res===0)
        {
            console.log( `${n} is even` );
        }
        else
        {
            console.log(`${n} is odd`);
        }
        }
        main();
    </script>
</head>
