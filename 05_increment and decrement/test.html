<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>
<body>
    <script>
        function main()
        {
            let a=1;
            a=a++ + a;
            console.log(a);

            a=++a;
            console.log(a);
            console.log(a++);

            a=++a;
            console.log(a);



            let n=1;
            n++;
            console.log(n);

            let m=1;
            ++m;
            console.log(m);

            let x=1;
            y=0;
            y=x++;
            console.log(x,y)

            let p=1;
            q=0;
            q=++p;
            console.log(p,q);

            let s=1;
            s=s++;
            console.log(s);

            let r=1;
            r=++r;
            console.log(r);
        }
        main()
    </script>
</body>
</html>
