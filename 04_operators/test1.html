<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
            let n;
            n=5+"3";
            console.log(n,typeof n); //53 string

            n=5*"3";
            console.log(n, typeof n); //casting-- in this one datatype is converted into another datatype. ans-15 Number

            n=5+"Hi";
            console.log(n, typeof n); //5Hi string

            n=5*"Hi";
            console.log(n, typeof n); //NaN Number


        }
        main();
    </script>
</body>
</html>
