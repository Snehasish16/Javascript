<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
            let n1= Number("5"); //Number() is a constructor
            let n2= Number("3");
            let res=n1+n2;

            console.log(res);  // 8
            console.log(5*"3"); //15


            let x1=Number("5");
            let x2=Number("JSP");
            let x3=Number(false);

            console.log(x1);  //5
            console.log(x2);  //Nan
            console.log(x3);  //0
            
        }
        main();
    </script>
</body>
</html>
